<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Kitten Mittens</title>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜¸ Kitten Mittens ðŸ˜¸</h1>

          <!-- name -->

    <form id="formOne">
      <div class="form-group">
        <label for="fullName">Name: </label>
        <input id="fullName" class="form-control" type="text">
      </div>


      <div class="form-group">
        <label for="address">Shipping Address: </label>
        <input id="address" class="form-control" type="text">
      </div>

      <div class="form-group">
      <label for="pawSize">Paw Size</label>
      <select id="pawSize" class="form-control">
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
      </select> 
      </div>

        <div class="form-group">
        <label for="favMusic">Mitten Pattern</label>
        <select class="form-control" id="favMusic">
          <option value="1">Strips</option>
          <option value="2">Mini Kittens</option>
          <option value="3">Hearts</option>
          <option value="4">Tacos</option>
        </select>
      </div>


      <div class="form-group">
        <label for="">Today's Date: </label>
        <input id="todaysDate" class="form-control" type="date">
      </div>

      <div class="bill">
        <label for="billingAddress"></label>
        <label>
          <div class="radio">
        <input id="billingAddress" type="radio" name="gender" value="male" checked>
          Same as Shipping Address 
        </label>
      </div>
        <div class="radio">
        <label>
        <input id="billingAddress" type="radio" name="gender" value="female">
          Use Different Billing Address
        </label>
      </div>
    </div>
      <div>
        <button type="submit" class="btn btn-secondary">Submit</button>
       </form>
    </form>


      <div id="final">
        <p>Booking Successful!</p>
        <p>
          Thank you <span class="name"></span>, for scheduling a bike repair appointment for <span class="description"></span> on <span class="date"></span>. We will see you at <span class="times"></span>.
        </p>
      </div>
    </div>


  </div>
</body>
</html>
